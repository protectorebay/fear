<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Fear & Greed – Linear (Alternative.me)</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; color: #fff;}
    .wrapper { width: 720px; height: 160px; position: relative; }
    .bar { position: absolute; top: 40px; left: 40px; width: 640px; height: 20px; display: flex; border-radius: 10px; overflow: hidden; background: #111; }
    .seg { height: 100%; }
    .ef { width: 20%; background: #6e0000; }
    .f  { width: 20%; background: #ff0000; }
    .n  { width: 20%; background: #999; }
    .g  { width: 20%; background: #00c853; }
    .eg { width: 20%; background: #00ff6a; }
    .needle { position: absolute; top: 30px; width: 2px; height: 40px; background: #fff; transition: left 0.5s ease; }
    .value { position: absolute; top: 80px; width: 100%; text-align: center; font-size: 42px; font-weight: bold; }
    .label { position: absolute; top: 120px; width: 100%; text-align: center; font-size: 20px; opacity: 0.9; }
    .sub { position: absolute; top: 0; width: 100%; text-align: center; font-size: 13px; opacity: 0.6; }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="sub">Crypto Market • Fear & Greed Index (Alternative.me)</div>

  <div class="bar" id="bar">
    <div class="seg ef"></div>
    <div class="seg f"></div>
    <div class="seg n"></div>
    <div class="seg g"></div>
    <div class="seg eg"></div>
  </div>

  <div class="needle" id="needle"></div>
  <div class="value" id="value">--</div>
  <div class="label" id="label">Loading…</div>
</div>

<script>
const API = 'https://api.alternative.me/fng/?limit=1';

function updateGauge(value, labelText) {
  const bar = document.getElementById('bar');
  const needle = document.getElementById('needle');
  const barLeft = bar.offsetLeft;
  const barWidth = bar.offsetWidth;
  const x = barLeft + (value / 100) * barWidth;
  needle.style.left = `${x}px`;

  document.getElementById('value').textContent = value;
  document.getElementById('label').textContent = labelText;
}

async function loadData() {
  try {
    const res = await fetch(API);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    const latest = data.data[0];
    const value = parseInt(latest.value, 10);
    const labelText = latest.value_classification;
    updateGauge(value, labelText);
  } catch(e) {
    console.error('Failed to fetch Fear & Greed:', e);
    document.getElementById('label').textContent = 'Error';
  }
}

loadData();
setInterval(loadData, 60000); // aktualizácia každú minútu
</script>

</body>
</html>
